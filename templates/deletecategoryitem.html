{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form method = 'post'>
	<button name="DELETE" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
</form>
<a href="{{url_for('showCategory', category_id = item.category_id )}}"
	<button name="CANCEL" class="btn btn-default delete">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
</a>



{% endblock %}
